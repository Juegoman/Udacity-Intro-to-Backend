<!DOCTYPE html>
<html>
    <head>
        <title>My Blog!</title>
        <style type="text/css">
            body {
                font-family: sans-serif;
                width: 800px;
                background-color: #DDD;
                color: #333;
                margin: 0 auto;
            }

            form {
                text-align: center;
            }

            h1 {
                text-align: center;
            }

            h1 a {
                text-decoration: none;
                color: #333;
            }

            h2 a {
                text-decoration: none;
                color: #333;
            }

            .new_post_link {
                text-align: center;
            }

            .date {
                text-align: right;
                color: #999;
                font-size: 10px;
            }

            .error {
                color: red;
            }

            .blog-container {
                margin: 0 2em;
            }

            label {
                display: block;
                font-size: 20px;
            }

            input[type=text] {
                width: 400px;
                font-size: 20px;
                padding: 2px;
            }

            textarea {
                width: 400px;
                height: 200px;
                font-size: 17px;
                font-family: monospace;
            }

            input[type=submit] {
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <h1><a href="/">My Blog!</a></h1>
        <br>
        {% block content %}
        {% endblock %}
    </body>
</html>
