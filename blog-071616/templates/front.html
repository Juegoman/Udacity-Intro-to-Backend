{% extends "base.html" %}
{% block content %}

<div class="new_post_link"><a href="/newpost">Make a new post!</a></div>
<br>
<div class="blog-container">
  {% for post in posts %}
  <div><h2><a href="/{{post.key().id()}}">{{post.subject}}</a></h2><div class="date">{{post.created}}</div></div>
  <hr>
  <p>{{post.content}}</p>
  <br>
  {% endfor %}
</div
{% endblock %}
