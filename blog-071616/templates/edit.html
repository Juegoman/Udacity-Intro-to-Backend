<!-- post editing template -->

{% extends "base.html" %}
{% block content %}
<form method="post">
    <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{subject}}">
    </label>

    <label>
        <div>content</div>
        <textarea name="content">{{content}}</textarea>
    </label>
    <div class="error">{{ error }}</div>
    <input type="radio" name="intent" value="edit"> edit<br>
    <input type="radio" name="intent" value="delete"> delete<br>
    <input type="submit">
    <br>
</form>
<br>
<br>
<div class="centered">
    <a href="/">
        Return to front
    </a>
</div>
{% endblock %}
